apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-thirdparty-mysql
spec:
  selector:
    matchLabels:
      app: kafka-thirdparty-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kafka-thirdparty-mysql
    spec:
      containers:
      - image: mysql:8.0.17
        name: mysql
        env:
            MYSQL_ROOT_PASSWORD: 111111
            MYSQL_DATABASE: contacts
        - name: MYSQL_ROOT_PASSWORD
          value: password
        ports:
        - containerPort: 3306
          name: kafka-thirdparty-mysql
        volumeMounts:
        - name: kafka-thirdparty-mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: kafka-thirdparty-mysql-persistent-storage
        persistentVolumeClaim:
          claimName: kafka-thirdparty-mysql-pv-claim