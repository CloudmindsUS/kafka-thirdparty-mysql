apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-thirdparty-mysql
spec:
  selector:
    matchLabels:
      app: kafka-thirdparty-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kafka-thirdparty-mysql
    spec:
      containers:
      - image: mysql:8.0.17
        name: mysql
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: cloud1688
          - name: MYSQL_DATABASE
            value: contacts
        ports:
        - containerPort: 3306
          name: kafka-mysql
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: mysql-conf
          mountPath: /etc/mysql/mysql.conf.d
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-data
      - configMap:
          defaultMode: 420
          name: mysql-conf
          optional: false
        name: mysql-conf